<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas</title>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <h1>Nombre de la Página</h1>
        <p>Descripción del sitio.</p>
        <!-- <p>Descripción del sitio.&lt;span&gt;&lt;/span&gt;</p> -->
    </header>

    <!-- Navegación -->
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <!-- Contenido principal -->
    <section> <!-- Define una seccción temática o agrupación de contenido relacionado. Se utiliza para divir una página en partes organizadas y siginificativas -->

        <article> <!-- Define una sección independiente y autónoma de contenido en una página -->
            <h2>Artículo 1</h2>
            <p>Contenido del artículo.</p>
        </article>

        <article>
            <h2>Artículo 2</h2>
            <p>Contenido del segundo artículo.</p>
        </article>
    </section>

    <!-- Contenido lateral -->
    <aside>
        <h3>Anuncios</h3>
        <p>Contenido lateral relacionado.</p>
    </aside>

    <!-- Pie de página -->
    <footer>
        <p>Derechos de autor &copy; 2024 Nombre de la Página</p>
    </footer>

    <!-- Multimedia -->
    <section>
        <h2>Multimedia</h2>

        <!-- Imagen -->
        <img src="imagen.jpg" alt="Descripción de la imagen">

        <!-- Audio -->
        <audio controls>
            <source src="audio.mp3" type="audio/mp3">
            Tu navegador no soporta el elemento de audio.
        </audio>

        <!-- Video -->
        <video width="320" height="240" controls>
            <source src="video.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>

        <!-- Contenido externo en un iframe -->
        <iframe src="https://www.youtube.com/embed/TU_ID_DE_VIDEO" frameborder="0" allowfullscreen></iframe>
    </section>

    <!-- Contenedoras -->
    <div></div>
    <span></span>

</body>
</html>
